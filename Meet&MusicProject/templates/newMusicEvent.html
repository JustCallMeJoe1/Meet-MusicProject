<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Music Event</title>
    <!-- CSS style sheet for the HTML -->
    <link rel="stylesheet" href="../styler/main.css" />
    <link rel="shortcut icon" href="#" />

</head>
<body>
    <div id="pageWrapper">
        <div id="infoWrapper">
            <header>
                <a href="index.html"><img src="../resources/mainLogo.png" alt="Music & Meet logo" id="mainLogo" width="143px" height="140px" /></a>
                <h1 id="websiteTitle">New Music Event</h1>
                <nav>
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Sign-Up</a></li>
                    </ul>
                </nav>
            </header>

            <div id="navBar">
                <ul>
                    <li><a href="../templates/index.html">Home</a></li>
                    <li><a href="../templates/musicEvents.html">Events</a></li>
                    <li><a href="../templates/newMusicEvent.html">New Event</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <main>
                <div id="formContainer">
                    <h1 id="formHeader">New Music Event Form</h1>
                    <!-- Make sure the form has an action that sends it to the connections page, will perform this action when submit button pressed (Will post to DB later on in development)-->
                    <form id="newMusicForm" method="post" action="../templates/musicEvents.html">
                        <fieldset id="importantEventInfo" class="formDivider">
                            <legend class="newEventLegend">Event Information</legend>
                            <div class="formComponent" id="firstComp">
                                <label class="formLabel" for="topicDrop">Music Event Category: </label>
                                <select id="musicTopics" name="topicDrop" required>
                                    <option value=""></option>
                                    <option value="Rock">Rock</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Metal">Metal</option>
                                </select>
                                <br>
                                <label class="formLabel" for="eventTitle">Event Title: </label>
                                <input type="text" name="eventTitle" maxlength="100" minlength="1" placeholder="Enter event title here!" required /> 
                            </div>
                        </fieldset>

                        <fieldset id="eventDetails" class="formDivider">
                            <legend class="newEventLegend">Event Details</legend>
                            <div class="formComponent" id="secondComp">
                                <label class="formLabel" for="eventHost">Event Host: </label>
                                <input type="text" name="eventHost" maxlength="70" minlength="1" placeholder="Enter event host here!" required />
                                <br>
                                <label class="formLabel" for="additionalEventInfo">Details: </label>
                                <textarea name="additionalEventInfo" rows="5" cols="25" placeholder="Enter event details here!"></textarea>
                                <br>
                                <label class="formLabel" for="eventWhere">Event Location: </label>
                                <input name="eventWhere" type="text" maxLength="100" minlength="1" placeholder="Enter event location here!" required />
                                <br>
                                <label class="formLabel" for="eventImage">Event Image: </label>
                                <input name="eventImage" type="file" required />
                            </div>
                        </fieldset>

                        <fieldset id="eventTimeDetails" class="formDivider">
                            <legend class="newEventLegend">Event Time Details</legend>
                            <div class="formComponent" id="thirdComp">
                                <label class="formLabel" for="eventDate">Event Date: </label>
                                <input name="eventDate" type="date" required />
                                <br>
                                <label class="formLabel" for="eventStart">Start Time: </label>
                                <input name="eventStart" type="time" required />
                                <br>
                                <label class="formLabel" for="eventEnd">End Time: </label>
                                <input name="eventEnd" type="time" required />
                            </div>
                        </fieldset>

                        <div id="submitContainer">
                            <button type="submit" id="submitButton" value="Create Event">Create Event</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div id="footerInfo">
                    <ul>
                        <li>Joe Strickland | &#169; 2022</li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div id="socialMedia">
                    <ul>
                        <li><a href="#"><img src="../resources/facebookLogo.png" alt="Facebook" width="75.5px" height="50px" /></a></li>
                        <li><a href="#"><img src="../resources/twitterIcon.png" alt="Facebook" width="75.5px" height="50px" /></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>
